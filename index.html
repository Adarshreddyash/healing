<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Healyna.com - A revolutionary healthcare product designed for your well-being.">
    <title>Healyna.com - Coming Soon</title>
    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?health,wellness') no-repeat center center/cover;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .heading {
            font-size: 3rem;
            font-weight: bold;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 1.5rem;
            color: #5f6368;
            margin-bottom: 30px;
        }

        .cta {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .email-input {
            padding: 12px;
            width: 80%;
            margin-right: 10px;
            border: 2px solid #2d6a4f;
            border-radius: 5px;
            font-size: 1rem;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #2d6a4f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color: #3a7f66;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer a {
            color: #2d6a4f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .heading {
                font-size: 2.5rem;
            }

            .subheading {
                font-size: 1.2rem;
            }

            .email-input {
                width: 60%;
            }

            .cta-button {
                padding: 10px 20px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1 class="heading">Healyna.com</h1>
        <p class="subheading">A revolutionary healthcare product designed for your well-being. We're almost there!</p>
        <p class="cta">Sign up to be the first to know when we launch!</p>

        <!-- Email input form -->
        <form action="#" method="post">
            <input type="email" class="email-input" placeholder="Enter your email" required>
            <button type="submit" class="cta-button">Notify Me</button>
        </form>

        <!-- Footer section -->
        <div class="footer">
            <p>&copy; 2024 Healyna.com | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

</body>

</html>
